# 1. 테마 설정 (커스텀 디자인 사용)
# theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 2. 사이트 기본 정보
title: MDA Lab
author:
  name: Kwangyeol Ryu
  email: kyryu@pusan.ac.kr
description: > # > 표시는 줄바꿈을 의미합니다
  Manufacturing Data Analytics Lab at Pusan National University.
  부산대학교 산업공학과 제조 데이터 분석 연구실

# 3. URL 설정
url: "https://pnu-mda-lab.github.io"
baseurl: ""

# 4. 빌드 설정
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  
# 5. 컬렉션 설정
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/
  notices:
    output: true
    permalink: /notices/:year/:month/:day/:title/

# 6. 기본값
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "notices"
    values:
      layout: "notice"
  - scope:
      path: "pages"
    values:
      layout: "page"

# 7. 연구실 정보
lab_info:
  name: "Manufacturing Data Analytics Lab"
  name_kr: "제조 데이터 분석 연구실"
  department: "Department of Industrial Engineering"
  university: "Pusan National University"
  address: "Room 626, Engineering #10, San30 Jangjeon-dong, Geumjeong-gu, Busan 46241, Korea (South)"
  phone: "+82-51-510-2473"
  email: "kyryu@pusan.ac.kr"