# 1. 테마 설정
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 2. 사이트 기본 정보
title: 우리 회사 이름
author:
  name: 관리자 이름
  email: contact@company.com
description: > # > 표시는 줄바꿈을 의미합니다
  여기는 회사 소개 문구가 들어가는 곳입니다.
  Minima 테마를 사용하여 만들었습니다.

# 3. Minima 테마 전용 설정
minima:
  skin: auto
  date_format: "%Y년 %m월 %d일"
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/company-id"
    - title: X (Twitter)
      icon: x-twitter
      url: "https://x.com/company-id"

# 4. 상단 메뉴에 표시할 페이지 순서
header_pages:
  - index.md